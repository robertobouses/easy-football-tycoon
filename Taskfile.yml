version: '3'

env:
  ENGINE: docker
  DIR: "/migrations"
  POSTGRES_URI: "postgres://postgres:mysecretpassword@localhost:5432/easy_football_tycoon?sslmode=disable"

tasks:
  migration-create:
    cmds:
      - ${ENGINE} run --rm -v ${PWD}${DIR}:/migrations/ --workdir="/migrations" migrate/migrate create -ext sql  {{.CLI_ARGS}}
  migration-up:
    cmds:
      -  ${ENGINE} run --rm -v ${PWD}${DIR}:/migrations/ --workdir="/migrations" --network host migrate/migrate -database ${POSTGRES_URI} -source "file:///migrations" up {{.CLI_ARGS}}
  migration-down:
    cmds:
      - ${ENGINE} run --rm -v ${PWD}${DIR}:/migrations/ --workdir="/migrations" --network host migrate/migrate -database ${POSTGRES_URI} -source "file:///migrations" down {{.CLI_ARGS}}
